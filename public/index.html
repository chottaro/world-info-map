<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>世界の天気・国情報マップ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <div id="info-panel">
        <h2>選択地点の情報</h2>
        <div><span class="info-title">緯度:</span><span id="lat" class="info-value">-</span></div>
        <div><span class="info-title">経度:</span><span id="lng" class="info-value">-</span></div>
        <div><span class="info-title">国:</span><span id="country" class="info-value">-</span></div>
        <div><span class="info-title">地域:</span><span id="region" class="info-value">-</span></div>
        <div><span class="info-title">通貨:</span><span id="currency" class="info-value">-</span></div>
        <div><span class="info-title">言語:</span><span id="language" class="info-value">-</span></div>
        <div><span class="info-title">国旗:</span> <span id="flag" class="info-value">-</span></div>
        <div><span class="info-title">天気:</span><span id="weather" class="info-value">-</span></div>
        <div><span class="info-title">現地時刻:</span><span id="time" class="info-value">-</span></div>
      </div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="script/config.js"></script>
    <script src="script/index.js"></script>
  </body>
</html>
